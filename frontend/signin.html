<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect</title>
        <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="firebase.css" />
        <link rel="stylesheet" href="./main.css" > 
        <script type="module" src="./firebase.js"></script>
    </head>
    <body>
        <div class="topbar">
            <button id="home" style="margin: 0;">
                <h2>Go back home</h2>
            </button>
        </div>     
        <h3 style="color: white; margin-bottom: 7.5vh">
            To avoid abuses, we are just verifying your phone number,<br />
            no other data will be requested, no credit card required.
        </h3>
        <div id="firebaseui-auth-container"></div>
        
        <div style="z-index: 5" class="inner-cursor"></div>
<!--        <div class="outer-cursor"></div>-->
    </body>
    <script>
        const logoutButton = document.getElementById("home")
        logoutButton.onclick = () => {
            window.location.href = "./" 
        }
    </script>
    <script src="./cursor.js"></script>
</html>
